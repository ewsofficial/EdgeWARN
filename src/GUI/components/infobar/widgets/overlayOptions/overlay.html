<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeWARN Menu</title>

    <link rel="stylesheet" href="overlay_styles.css">

    <!-- Include the QWebChannel JS library -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <script>
        let bridge;

        // Setup communication with PyQt via WebChannel
        new QWebChannel(qt.webChannelTransport, function(channel) {
            bridge = channel.objects.bridge;

            // Wire buttons to bridge slots
            document.querySelector(".change-overlay").addEventListener("click", () => {
                bridge.changeMapOverlayClicked();
            });

            document.querySelector(".settings-btn").addEventListener("click", () => {
                bridge.settingsClicked();
            });

            document.querySelector(".output-terminal").addEventListener("click", () => {
                bridge.outputTerminalClicked();
            });
        });
    </script>
</head>
<body>

    <div class="menu-container">
        <div class="menu-button change-overlay">
            <span class="truncate">Change Map Overlay</span>
        </div>

        <div class="menu-button settings-btn">
            <span class="truncate">Settings</span>
        </div>

        <div class="menu-button output-terminal">
            <span class="truncate">Open Output Terminal</span>
        </div>
    </div>

</body>
</html>
