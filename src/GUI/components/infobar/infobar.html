<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EdgeWARN Header</title>
    <link rel="stylesheet" href="infobar_styles.css">
    <style>
        header.top-bar {
            width: 71.0vw;    
            height: 6.5vh;   
            margin: 0;        /* flush with left side */
            display: flex;
            align-items: center;      /* vertically center contents */
            justify-content: space-between; /* keep left/center/right sections spaced */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="top-left-logo">
    <img src="../../assets/EdgeWARN_logo.png" alt="EdgeWARN Logo" class="logo-image">
    </div>

    <div class="top-center-time">
        <div class="time-utc" id="time-utc">--:-- UTC</div>
        <div class="date-display" id="date-display">YYYY/MM/DD</div>
    </div>
    <div class="top-right-bar">
        <div class="hamburger-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</header>

<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script src="scripts.js"></script>
</body>
</html>
